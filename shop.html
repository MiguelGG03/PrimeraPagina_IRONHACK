<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Tienda de Productos Futbolísticos</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>

<div class="subheader">
    <div class="logo">
        <img src="imgs/Al-Cabido-REAL.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="info_jugadores.html">Jugadores</a></li>
            <li><a href="shop.html">Tienda</a></li>
        </ul>
    </nav>
</div>

<div class="header">
    <h2>Tienda de Productos Futbolísticos</h2>
</div>

<div class="section" id="seccion2">
    <h2>Productos</h2>
    <div class="producto">
        <img src="imgs/p1.png" alt="Camiseta - CR7">
        <h3>Camiseta de Equipo</h3>
        <p>Precio: 80.00€</p>
        <button>Comprar</button>
    </div>
    <div class="producto">
        <img src="imgs/p2.jfif" alt="Botas de CR7">
        <h3>Zapatillas de Fútbol</h3>
        <p>Precio: 200.00€</p>
        <button>Comprar</button>
    </div>
    <div class="producto">
        <img src="imgs/p3.jfif" alt="Balon Liga Árabe">
        <h3>Balón de Fútbol</h3>
        <p>Precio: 50.00€</p>
        <button>Comprar</button>
    </div>
    <div class="producto">
        <img src="imgs/p4.jpg" alt="Guantes de portero">
        <h3>Guantes de Portero</h3>
        <p>Precio: 30.00€</p>
        <button>Comprar</button>
    </div>
</div>

<div class="footer">
    <form action="/submit_email">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
    
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password"><br>
    
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
